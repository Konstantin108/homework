<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/4bd251a57a.js" crossorigin="anonymous"></script>
    <title>Hamburgers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <header>Собери свой бургер</header>
        <main>
            <div class="products">
                <h1 class="products-title">Выбери размер бургера</h1>
                <img src="img/mini-size.jpg" alt="mini" class="img1">
                <img src="img/big-size.jpg" alt="big">
            </div>
            <div class="stuffings">
                <h1 class="stuffings-title">Выбери наполнитель</h1>
            </div>
            <div class="toppings">
                <h1 class="toppings-title">Выбери приправу</h1>
            </div>
            <div class="block-for-result">
                <p class="price-and-cal">цена:<span class="summ"></span></p>
                <p class="price-and-cal">калории:<span class="summOfCal"></span></p>
            </div>
        </main>
    </div>
    <footer></footer>
</div>
<script src="app-v2.js"></script>
</body>
</html>
